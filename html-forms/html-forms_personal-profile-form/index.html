<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <form action="personal-profile">
      <p>We want to get to know you! Please enter your personal Information.</p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First Name:</label>
        <input id="first-name" />
        <label for="last-name">Last Name:</label>
        <input id="last-name" />
        <label for="birthday">Your Birthday:</label>
        <input id="birthday" type="date" />
      </fieldset>
      <p>Can you tell us a little bit more? We want to annoy you with unwanted adds.</p>
      <fieldset>
        <legend>Further Information</legend>
        <label for="favourite-color">Favourite Color:</label>
        <input type="color" name="favourite-color" id="favourite-color">
        <label for="favpurite-pet">What's your favourite pet?</label>
        <select name="favpurite-pet" id="favpurite-pet">
          <option value="dog">Dog</option>
          <option value="spider">Spider</option>
          <option value="dino">Dinosaur</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
